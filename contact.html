        <div class="background-overlay">
            <form name = "bin_xu_final_project_form" action="https://formspree.io/f/meqnqgzv"
                  onsubmit="return validateInput()" method="POST">

                <!-- <div class="row"> -->
                <div class="center">
                    Contact Me
                </div>
                <!-- </div> -->
                <div class="row">
                    <div class="col-4 label">
                        <label for="name">Name: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="name" name="name"
                               placeholder="Name"
                               class="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 label">
                        <label for="email">Email: </label>
                    </div>
                    <div class="col-8">
                        <input type="email" id="email" name="email"
                               placeholder="Email address"
                               class="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 label">
                        <label for="message">Message: </label>
                    </div>
                    <div class="col-12">
                            <textarea id="message" name="message"
                                      placeholder="Write your messages here"
                                      required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 reset">
                        <input type="reset" value="Reset">
                    </div>
                    <div class="col-6 submit">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="warning_invalid"></div>
                    </div>
                </div>
            </form>
